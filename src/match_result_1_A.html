                    let apiData = "<p>";
                    apiData += "<span>match: " + json[i].match + " </span>";
                    apiData += "<span>table: " + json[i].table + " </span>";
                    apiData += "<span>rank: " + json[i].rank + " </span>";
                    apiData += "<span>playerImageUrl: " + json[i].playerImageUrl + " </span>";
                    apiData += "<span>point: " + json[i].point + " </span>";
                    apiData += "<span>section: " + json[i].section + " </span>";
                    apiData += "</p>";
                    htmlData += apiData;
                }

                htmlData += "</div>";
                container.append(htmlData);
            });
